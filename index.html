<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>

  <body >
    <!--<div id="app"></div>-->

    <div class="container mt-5" id="app"  >
      <h1>To-Do List</h1> 
  
    
        <form id="todoForm" class="d-flex flex-row">
          <input type="text" id="newTask" class="form-control" placeholder="Add a new task" required />
          <button type="text" class="btn btn-primary" id="addTodo"> Add </button>
  
        </form>
 
  
      <div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>title</th>
              <th>Completed</th>
              <th>Last Created</th>
            </tr>
          </thead>
          <tbody id="showTable"></tbody>
  
        </table>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
